<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/index.js"></script>
    <title>CV</title>
  </head>

  <body>
    <header>
      <nav>
        <div id="main-menu">
          <a href=".">Home</a> <a href="http://gpiste.org">Gpiste.org</a>
        </div>
      </nav>
    </header>

    <main>
      <h2>User Table</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Webmaster</td>
            <td>example@email.com</td>
            <td>Demoland 123</td>
            <td>X</td>
          </tr>
          <tr>
            <td>User123</td>
            <td>example@email.com</td>
            <td>Userplace 321</td>
            <td>-</td>
          </tr>
          <tr>
            <td>AnotherUser222</td>
            <td>example@email.com</td>
            <td>AnotherPlace 21</td>
            <td>-</td>
          </tr>
          <form id="user-form">
            <label for="input-username">Username:</label>
            <input type="text" id="input-username" required /><br />

            <label for="input-email">Email:</label>
            <input type="email" id="input-email" required /><br />

            <label for="input-address">Address:</label>
            <input type="text" id="input-address" required /><br />

            <label for="input-admin">Admin:</label>
            <input type="checkbox" id="input-admin" /><br />

            <label for="input-image">Image:</label>
            <input type="file" id="input-image" /><br />

            <button type="submit" id="submit-data">Submit</button>
          </form>
          <button id="empty-table">Empty Table</button>
        </tbody>
      </table>
    </main>
  </body>
</html>
